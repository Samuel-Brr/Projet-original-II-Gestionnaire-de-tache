<div class="liste-container">

  <div class="text-container">
    <h2 class="titre-liste">Liste</h2>
    <ng-container *ngIf="(listes$ | async) as listes">

      <a class="liste" *ngFor="let liste of listes" (click)="displayTaches(liste.taches)"> {{liste.titre}} </a>


    </ng-container>

  </div>

  <button mat-raised-button
          (click)="openDialog()"
          color="primary">Nouvelle Liste +</button>
</div>
