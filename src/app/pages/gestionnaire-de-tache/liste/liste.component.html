<div class="liste-container">

  <div class="text-container">
    <h2 class="liste">Liste</h2>
    <ng-container *ngIf="(listes$ | async) as listes">

      <a *ngFor="let liste of listes"> {{liste.titre}} </a>
       <!-- {{listes[0].titre}} -->

    </ng-container>

  </div>

  <button mat-raised-button
          (click)="openDialog()"
          color="primary">Nouvelle Liste +</button>
</div>
